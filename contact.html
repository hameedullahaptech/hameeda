<head>
    <meta charset="UTF-8">

<body>

  
    <div id="navid"></div>
    <h2 class="mt-3 mb-3 text-center">Contact Know</h2>
    
        <div class="pak">
            <div class="container" id="mehraj">
            <form action="index.html">
                <div class="row p-3" >
                    <div class="col-md-6">
                            <label for="" >Name</label>
                            <input class="form-control" placeholder="Name" required tyep="text"  pattern="^([a-zA-Z]|\s)*$" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' required >
                        
                    </div>
                    <div class="col-md-6">
                        <label for="" >Last Name</label>
                        <input type="" class="form-control" placeholder="Last name"  pattern="^([a-zA-Z]|\s)*$" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'  required>
                    </div>
                    
                    
                </div>
                <div class="row p-3">
                    <div class="col-md-6">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Email address" required>
                    </div>
                    <div class="col-md-6 pt-2">
                        <label for="">Address</label>
                        <input type="text" class="form-control" placeholder="Exit location" required>
                    </div>
                    
                </div>
                <div class="row pt-3">
                    <div class="col-md-6">
                        <label for="">Password</label>
                        <input type="text" class="form-control" placeholder="your password" required>
                        <small class="text-muted ">
                            Your password must be 8 to 20 characters long.
                        </small>
                    </div>
                    <div class="col-md-6 pt-2">
                        <div class="form-group">
                            <label for="">Country</label>
                            <select class="form-control">
                                <option value="">Pakistan</option>
                                <option value="">Dubia</option>
                                <option value="">Turkey</option>
                                <option value="">Bangladesh</option>
                                <option value="">Nepal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-12 pt-3">
                        <label class="col-md-8" for="">Write Your Feedback</label>
                        <textarea name="" id="" rows="5" display="center" cols="10" class="form-control text-align-center" important></textarea>    
                    </div>
                </div>
                <div class="col-md-12 mt-3">
                   <button class="btn bg-info btn-lg  text-center" type="submit">Submit Form</button>
                </div>
            </form>
            </div>
    
            <div class="container" id="muhammad">

                    </div>
    
                    <div class="col-md-12">

                        </div>

                    <div class="col-md-12 col-sm-12">
                        <div class="anchor">
                            <img src="images/yoga.50.webp"  alt="">
                        </div>
                    </div>
                </div>
            </div>
